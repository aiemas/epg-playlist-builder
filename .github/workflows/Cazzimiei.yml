name: Run Cazzimiei

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (pin blinker before selenium-wire)
        run: |
          python -m pip install --upgrade pip
          # installa la versione compatibile di blinker PRIMA di selenium-wire
          pip install "blinker==1.5.0"
          # poi selenium e selenium-wire
          pip install selenium selenium-wire webdriver-manager

      - name: Run scraper
        run: python cazzimiei.py

      - name: Upload playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: cazzimiei-playlist
          path: cazzimiei.m3u
