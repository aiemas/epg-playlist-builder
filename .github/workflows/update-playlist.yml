name: Aggiorna Playlist

on:
  schedule:
    - cron: "0 4 * * *"     # ogni giorno alle 4:00 UTC (6:00 italiane)
  workflow_dispatch:         # permette l'avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clona il repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Installa dipendenze
        run: pip install requests

      - name: ▶️ Esegui lo script
        run: python events.py

      - name: 💾 Commit file aggiornato
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.m3u8
          git commit -m "Aggiorna playlist giornaliera automatica" || echo "Nessuna modifica"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
