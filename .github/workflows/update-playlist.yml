name: Aggiorna Playlist

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clona il repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.1

      - name: ğŸ“¦ Installa dipendenze
        run: pip install requests

      - name: â–¶ï¸ Esegui lo script
        run: python events.py

      - name: ğŸ’¾ Commit file aggiornato
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.m3u8
          git commit -m "Aggiorna playlist giornaliera automatica" || echo "Nessuna modifica"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
